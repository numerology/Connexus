<!DOCTYPE html>
<! How to show the cover and whether the cover should direct to view stream is open to discussion. Need to add Subscribe and Return Button>
{% autoescape true %}
<html>
	<link href="//bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
	<body>
		<div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Welcome to Connexus</h1>
            <p class="lead">Subscribe {{stream.name}} owned by {{stream.owner}}!</p>
			<p>
				<a class="btn btn-primary btn-lg" href="{{logout_url}}"> Logout</a>
			</p>
		</div>
		<div class ="col-lg-8 col-md-7 col-sm-6">
			<a href = "/view/{{stream.key.id()}}" class = thumbnail href = "/view/{{stream.key.id()}}">
			<img src = "{{stream.cover_url}}" alt="{{stream.name}}">
				<div class="caption" align="middle">
					<h1>{{stream.name}}</h1>
				</div>
			</a>
		</div>
		<div class = "col-lg-8 col-md-7 col-sm-6">
		    {% if show_subscribe_button%}
			<form class = "form-horizontal" action = "/api/confirm_subscribe" method = "post"> <!Subscribe call the method in SubscribeHandler>
				<p><input class = "btn btn-primary" type = "submit" value = "Subscribe"></p>
				<input type="hidden" name="return_url" value={{return_url}}>
				<input type="hidden" name="stream_id" value={{stream.key.id()}}>
			</form>
			{% else %}
			<p>
			    {{no_subscribe_message}}
			</p>
			{% endif %}
			<p>
				<a class="btn btn-primary" href="{{return_url}}">Return</a>
			</p>
		</div>
	</body>
</html>
{% endautoescape %}

<!DOCTYPE html>
{% autoescape true %}
<html>
	<link href="//bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
	<body>
		<div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Welcome to Connexus</h1>
            <p class="lead">Adding figure</p>
			<p>
				<a class="btn btn-primary btn-lg" href="{{logout_url}}"> Logout</a>
			</p>
			<form class = "form" action = "{{url}}" method = "post" enctype = "multipart/form-data">
					<fieldset>
				<legend>Adding a figure</legend>
				<div class = "bs-docs-section">
					<div class = "form-group">
						<label for = "file" class = "col-lg-2 control-label">File:</label>
						<div class="col-lg-10">
                      		<input type="file" class="form-control" name="file">
                    	</div>
					</div>
					<div class = "form-group">
						<label for = "stream_name" class = "col-lg-2 control-label">Stream name</label>
						<div class="col-lg-10">
                      		<input type="text" class="form-control" name="stream_name" placeholder="Name of stream accepting this figure">
                   		 </div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Upload</button>
					</fieldset>
			</form>

		</div>
	</body>
</html>
{% endautoescape %}

<!DOCTYPE html>
{% autoescape true %}
<html>
    <link href="//bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
    <body>
        <! Add navigation bar>
        <div class="navbar-header">
          <a href="/management" class="navbar-brand">Connexus</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
		<div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="/management">Management</a>
            </li>
            <li>
              <a href="/stream_list">View All Streams</a>
            </li>
			<li>
              <a href="/stream_trending">Trending</a>
            </li>
		  </ul>
		  <form class="navbar-form navbar-left" action="/stream_search"  method="get">
        	<div class="form-group" align = "left">
				<label for = "search" class = "col-lg-5 control-label">Search</label>
          		<input type="text" class="form-control" name="search_keywords" autocomplete="off">
        	</div>
		  </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="btn btn-primary" href="{{logout_url}}"> Logout</a></li>
          </ul>
        </div>
        
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Welcome to Connexus</h1>
            <p class="lead">{{String1}}</p>
			<p>
				<a class="btn btn-primary btn-lg" href="{{logout_url}}"> Logout</a>
			</p>
			<form class = "form-horizontal" action = "/api/create_stream" method = "post">
					<fieldset>
				<legend>Create a stream</legend>
				<div class = "bs-docs-section">
					<div class = "form-group">
						<label for = "inputname" class = "col-lg-2 control-label">Name</label>
						<div class="col-lg-10">
                      		<input type="text" class="form-control" name="name" placeholder="Name">
                    	</div>
					</div>
                    <div class = "form-group">
			        	<label for = "inputsubscriber" class = "col-lg-2 control-label">Add subscribers</label>
				        <div class = "col-lg-10">
                            <input type = "text" class = "form-control" name = "subscriber" placeholder = "Input your friends emails to subscribe">
                            <input type = "text" class = "form-control" name = "subscribe_message" placeholder = "(Optional) Message for your friends">
				        </div>			        
		            </div>
		            <div class = "form-group">
			        	<label for = "inputtag" class = "col-lg-2 control-label">Tag</label>
				        <div class = "col-lg-10">
                            <input type = "text" class = "form-control" name = "tag" placeholder = "#Tags">
				        </div>
		            </div>
					<div class = "form-group">
						<label for = "inputurl" class = "col-lg-2 control-label">cover url</label>
						<div class="col-lg-10">
                      		<input type="text" class="form-control" name="cover_url" placeholder="Url for your cover figure">
                   		 </div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Create</button>
					</fieldset>
			</form>

		</div>
	</body>
</html>
{% endautoescape %}

<!DOCTYPE html>
{% autoescape true %}
<html>
	<link href="//bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
	<body>
		<div class="navbar-header">
          <a href="/management" class="navbar-brand">Connexus</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
		<div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="/management">Management</a>
            </li>
            <li>
              <a href="/stream_list">View All Streams</a>
            </li>
			<li>
              <a href="/stream_trending">Trending</a>
            </li>
		  </ul>
		  <form class="navbar-form navbar-left" action="/stream_search"  method="get">
        	<div class="form-group" align = "left">
				<label for = "search" class = "col-lg-5 control-label">Search</label>
          		<input type="text" class="form-control" name="search_keywords" autocomplete="off">
        	</div>
		  </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="btn btn-primary" href="{{logout_url}}"> Logout</a></li>
          </ul>

        </div>

		<div class = "row">
		<div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Welcome to Connexus</h1>
            <p class="lead">List of all streams</p>

		</div>
		</div>
		<div class="row">
			<div class = "col-lg-5">
				<div class = "list-group" align = "center">
				{% for stream in stream_list %}

					<a href = "/view/{{stream.key.id()}}" class = thumbnail">
					<img  src = "{{stream.cover_url}}" alt="{{stream.name}}" title="{{stream.name}}">
						<div class="caption" align="center">
							<h3>{{stream.name}}</h3>
							<h3>{{stream.num_of_view}} views in the last hour</h3>
						</div>
					</a>
				{% endfor %}
				</div>
			</div>
			<div class = "col-lg-3">
				<form class = "form-horizontal" action = "/api/change_freq" method = "post">
					<fieldset>
						<legend>Trending notification options</legend>
						<div class = "form-group">
							<br>
							<label for="select" class = "col-lg-5 control-label">Notification frequency</label>
							<div class="col-lg-5">
								<select class="form-control" name = "frequency">
									<option>none</option>
									<option>5 mins</option>
									<option>1 hour</option>
									<option>everyday</option>
								</select>
							</div>
						</div>
						<br>
						<button type="submit" class="btn btn-primary">Submit</button>
					</fieldset>
				</form>
			</div>
		</div>

	</body>
</html>
{% endautoescape %}

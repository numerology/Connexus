<!DOCTYPE html>
{% autoescape true %}
<html>
	<link href="//bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">
	<body>
		<div class = "row">
		<div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Welcome to Connexus</h1>
            <p class="lead">Trending:</p>
			<p>
				<a class="btn btn-primary btn-lg" href="{{logout_url}}"> Logout</a>
			</p>
		</div>
		</div>
		<div class="row">
			<div class = "col-lg-3">
				<div class = "list-group">
				{% for stream in stream_list %}

					<a href = "/view/{{stream.key.id()}}" class = thumbnail">
					<img src = "{{stream.cover_url}}" alt="{{stream.name}}">
						<div class="caption" align="middle">
							<h3>{{stream.name}}</h3>
						</div>
					</a>
				{% endfor %}
				</div>
			</div>
			<div class = "col-lg-4">
				<form class = "form-horizontal" action = "/api/change_freq" method = "post">
					<fieldset>
						<legend>Trending notification options</legend>
						<div class = "form-group">
							<br>
							<label for="select" class = "col-lg-5 control-label">Notification frequency (mins)</label>
							<div class="col-lg-5">
								<select class="form-control" name = "frequency">
									<option>none</option>
									<option>1</option>
									<option>2</option>
									<option>4</option>
								</select>
							</div>
						</div>
						<br>
						<button type="submit" class="btn btn-primary">Submit</button>
					</fieldset>
				</form>
			</div>
		</div>

	</body>
</html>
{% endautoescape %}

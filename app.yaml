version: 1
runtime: python27
api_version: 1
threadsafe: true
application: just-plate-107116

# Handlers match in order, put above the default handler.
handlers:
- url: /stylesheets
  static_dir: stylesheets
  
- url: /handlers
  script: rounting.app

- url: /.*
  script: routing.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
